<!DOCTYPE html>
<html lang="id" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR & Barcode Studio Pro v4.4</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”³</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0f172a', panel: '#1e293b', input: '#334155', border: '#475569' }
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.9); border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white;
            font-weight: 600; border-radius: 0.75rem; padding: 0.75rem 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:active { transform: scale(0.98); }

        .input-std {
            width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem;
            background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.75rem;
            font-size: 0.875rem; color: #1f2937; outline: none; transition: 0.2s;
        }
        .dark .input-std { background-color: #334155; border-color: #475569; color: #f1f5f9; }
        .input-std:focus { border-color: #3b82f6; ring: 2px solid rgba(59,130,246,0.2); }

        .input-icon-wrap i { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af; pointer-events: none; }
        
        .blob { position: absolute; filter: blur(90px); z-index: 0; opacity: 0.4; }
        .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #60a5fa; }
        .blob-2 { bottom: -10%; right: -10%; width: 300px; height: 300px; background: #3b82f6; }

        /* Mobile View Logic */
        @media (max-width: 1024px) {
            .mobile-hidden { display: none !important; }
            .mobile-visible { display: flex !important; }
            /* When preview is active */
            body.preview-active .left-panel { display: none; }
            body.preview-active .right-panel { display: flex; }
            /* When preview is inactive (default) */
            body:not(.preview-active) .left-panel { display: flex; width: 100%; }
            body:not(.preview-active) .right-panel { display: none; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Navbar -->
    <nav class="glass-panel border-b border-gray-200 dark:border-slate-700 px-4 py-3 flex justify-between items-center z-50 relative shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 text-white flex items-center justify-center shadow-lg shadow-blue-500/30">
                <i class="fa-solid fa-qrcode text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white leading-tight">QR Studio</h1>
                <p class="text-[10px] text-gray-500 dark:text-gray-400 font-medium">Pro v4.4</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="toggleTheme()" class="w-9 h-9 rounded-lg bg-gray-100 dark:bg-slate-800 flex items-center justify-center text-gray-600 dark:text-amber-400">
                <i id="theme-icon" class="fa-solid fa-moon"></i>
            </button>
            <!-- Mobile Preview Toggle in Navbar for better visibility -->
            <button onclick="toggleMobilePreview()" id="nav-preview-btn" class="lg:hidden w-24 h-9 rounded-lg bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 text-xs font-bold flex items-center justify-center gap-2">
                <i class="fa-solid fa-eye"></i> <span>Preview</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden relative z-10">
        
        <!-- LEFT PANEL: Controls -->
        <div class="left-panel w-full lg:w-[400px] bg-white dark:bg-slate-800 border-r border-gray-200 dark:border-slate-700 flex flex-col z-20">
            
            <!-- Tabs -->
            <div class="grid grid-cols-2 p-4 gap-2 bg-white dark:bg-slate-800 z-30 shrink-0">
                <button onclick="switchTab('generator')" id="btn-generator" class="py-2.5 rounded-lg text-sm font-bold bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 border border-blue-200 dark:border-blue-800 transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> Generator
                </button>
                <button onclick="switchTab('scanner')" id="btn-scanner" class="py-2.5 rounded-lg text-sm font-bold text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700 transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-camera"></i> Scanner
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 pb-24 space-y-6">
                <!-- GENERATOR CONTENT -->
                <div id="tab-generator" class="space-y-5">
                    
                    <!-- Content Type -->
                    <div class="bg-gray-50 dark:bg-slate-700/50 p-1 rounded-xl flex gap-1">
                        <button onclick="setMode('qr')" id="btn-sub-qr" class="flex-1 py-2 text-xs font-bold rounded-lg bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-400 shadow-sm transition-all">QR CODE</button>
                        <button onclick="setMode('barcode')" id="btn-sub-barcode" class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-500 dark:text-gray-400 transition-all">BARCODE</button>
                    </div>

                    <!-- Input Fields -->
                    <div id="qr-inputs" class="space-y-4">
                        <div class="relative input-icon-wrap">
                            <i class="fa-solid fa-layer-group"></i>
                            <select id="qr-type" onchange="updateUI()" class="input-std appearance-none font-bold text-xs uppercase tracking-wide cursor-pointer">
                                <option value="url">Website / Link</option>
                                <option value="text">Custom Text</option>
                                <option value="wifi">WiFi Access</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="email">Email</option>
                            </select>
                            <i class="fa-solid fa-chevron-down absolute right-3 !left-auto text-xs"></i>
                        </div>

                        <!-- Dynamic Inputs -->
                        <div id="inp-grp-url">
                            <div class="relative input-icon-wrap">
                                <i class="fa-solid fa-link"></i>
                                <input type="text" id="val-url" placeholder="https://example.com" class="input-std" oninput="updatePreview()">
                            </div>
                        </div>
                        
                        <div id="inp-grp-text" class="hidden">
                            <div class="relative input-icon-wrap">
                                <i class="fa-solid fa-align-left !top-4 !transform-none"></i>
                                <textarea id="val-text" rows="3" placeholder="Enter text content..." class="input-std pl-10 py-3" oninput="updatePreview()"></textarea>
                            </div>
                        </div>

                        <div id="inp-grp-wifi" class="hidden space-y-3">
                            <div class="relative input-icon-wrap"><i class="fa-solid fa-wifi"></i><input id="wifi-ssid" placeholder="SSID (Name)" class="input-std" oninput="updatePreview()"></div>
                            <div class="relative input-icon-wrap"><i class="fa-solid fa-key"></i><input id="wifi-pass" placeholder="Password" class="input-std" oninput="updatePreview()"></div>
                            <div class="flex gap-2">
                                <select id="wifi-enc" class="input-std" onchange="updatePreview()"><option value="WPA">WPA/2</option><option value="WEP">WEP</option><option value="nopass">Open</option></select>
                                <label class="flex items-center px-3 border border-gray-200 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700"><input type="checkbox" id="wifi-hidden" onchange="updatePreview()" class="mr-2"> <span class="text-xs font-bold">Hidden</span></label>
                            </div>
                        </div>

                        <div id="inp-grp-wa" class="hidden space-y-3">
                            <div class="relative input-icon-wrap"><i class="fa-solid fa-phone"></i><input type="number" id="wa-num" placeholder="628123456" class="input-std" oninput="updatePreview()"></div>
                            <div class="relative input-icon-wrap"><i class="fa-solid fa-comment"></i><input id="wa-msg" placeholder="Message..." class="input-std" oninput="updatePreview()"></div>
                        </div>

                        <div id="inp-grp-email" class="hidden space-y-3">
                            <div class="relative input-icon-wrap"><i class="fa-solid fa-envelope"></i><input type="email" id="email-addr" placeholder="to@mail.com" class="input-std" oninput="updatePreview()"></div>
                            <div class="relative input-icon-wrap"><i class="fa-solid fa-heading"></i><input id="email-sub" placeholder="Subject" class="input-std" oninput="updatePreview()"></div>
                        </div>
                    </div>

                    <!-- Barcode Inputs -->
                    <div id="barcode-inputs" class="hidden space-y-4">
                        <div class="relative input-icon-wrap">
                            <i class="fa-solid fa-barcode"></i>
                            <select id="barcode-format" onchange="generateBarcode()" class="input-std appearance-none"><option value="CODE128">Code 128</option><option value="EAN13">EAN-13</option><option value="UPC">UPC</option></select>
                        </div>
                    </div>

                    <div class="h-px bg-gray-100 dark:bg-slate-700"></div>

                    <!-- Customization -->
                    <div id="style-controls" class="space-y-4">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Style</h3>
                        
                        <!-- Dots -->
                        <div id="qr-dots-style" class="grid grid-cols-4 gap-2">
                            <button onclick="setQrDots('square')" class="p-2 border rounded-lg text-xs hover:bg-gray-50 dark:hover:bg-slate-700 dark:border-slate-600">Square</button>
                            <button onclick="setQrDots('dots')" class="p-2 border rounded-lg text-xs bg-blue-50 border-blue-200 text-blue-600 font-bold">Dots</button>
                            <button onclick="setQrDots('rounded')" class="p-2 border rounded-lg text-xs hover:bg-gray-50 dark:hover:bg-slate-700 dark:border-slate-600">Round</button>
                            <button onclick="setQrDots('extra-rounded')" class="p-2 border rounded-lg text-xs hover:bg-gray-50 dark:hover:bg-slate-700 dark:border-slate-600">Extra</button>
                        </div>

                        <!-- Colors -->
                        <div class="flex gap-4">
                            <div class="flex-1">
                                <label class="text-[10px] font-bold text-gray-500 mb-1 block">Primary</label>
                                <input type="color" id="color-1" value="#3b82f6" class="w-full h-10 rounded-lg cursor-pointer border-0 p-0" onchange="updatePreview()">
                            </div>
                            <div class="flex-1">
                                <label class="text-[10px] font-bold text-gray-500 mb-1 block">Gradient</label>
                                <input type="color" id="color-2" value="#2563eb" class="w-full h-10 rounded-lg cursor-pointer border-0 p-0" onchange="updatePreview()">
                            </div>
                            <div class="flex-1">
                                <label class="text-[10px] font-bold text-gray-500 mb-1 block">Bg</label>
                                <input type="color" id="bg-color" value="#ffffff" class="w-full h-10 rounded-lg cursor-pointer border-0 p-0" onchange="updatePreview()">
                            </div>
                        </div>

                        <!-- Logo -->
                        <div id="qr-logo-upload">
                            <label class="flex items-center gap-3 p-3 border border-dashed border-gray-300 dark:border-slate-600 rounded-xl cursor-pointer hover:bg-gray-50 dark:hover:bg-slate-700">
                                <div class="w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center text-blue-600"><i class="fa-solid fa-image"></i></div>
                                <span class="text-xs font-bold text-gray-600 dark:text-gray-300">Upload Logo</span>
                                <input type="file" id="logo-input" accept="image/*" class="hidden" onchange="handleLogoUpload()">
                            </label>
                        </div>
                    </div>
                </div>

                <!-- SCANNER CONTENT -->
                <div id="tab-scanner" class="hidden space-y-4">
                    <div class="bg-gray-100 dark:bg-slate-700/50 rounded-xl p-6 text-center border-2 border-dashed border-gray-300 dark:border-slate-600">
                        <i class="fa-solid fa-camera text-3xl text-gray-400 mb-3"></i>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mb-4">Point camera at a code</p>
                        <button onclick="startCamera()" class="btn-primary w-full mb-2"><i class="fa-solid fa-video mr-2"></i> Start Camera</button>
                        <button onclick="document.getElementById('scan-img').click()" class="w-full py-3 rounded-xl bg-white dark:bg-slate-600 font-bold text-sm border shadow-sm"><i class="fa-solid fa-upload mr-2"></i> Upload File</button>
                        <input type="file" id="scan-img" class="hidden" accept="image/*" onchange="scanImageFile()">
                    </div>
                    
                    <div id="scan-viewport" class="hidden relative bg-black rounded-xl overflow-hidden aspect-square">
                        <video id="video-preview" class="w-full h-full object-cover"></video>
                        <div class="absolute inset-0 border-2 border-blue-500 opacity-50 m-12 rounded-xl"></div>
                        <button onclick="stopCamera()" class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-red-600 text-white px-4 py-1 rounded-full text-xs font-bold">STOP</button>
                    </div>

                    <div id="scan-result" class="hidden p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-xl">
                        <p class="text-xs font-bold text-green-700 dark:text-green-400 mb-1">RESULT</p>
                        <p id="result-text" class="text-sm font-mono break-all mb-3 text-gray-800 dark:text-gray-200">...</p>
                        <div class="flex gap-2">
                            <button onclick="copyResult()" class="flex-1 py-2 bg-white dark:bg-slate-700 text-xs font-bold rounded shadow-sm">Copy</button>
                            <button onclick="useResult()" class="flex-1 py-2 bg-green-600 text-white text-xs font-bold rounded shadow-sm">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL: Preview (Hidden on mobile by default) -->
        <div class="right-panel w-full lg:flex-1 bg-gray-100 dark:bg-slate-900 flex flex-col items-center justify-center p-6 relative lg:flex">
            <!-- Mobile Back Button -->
            <button onclick="toggleMobilePreview()" class="lg:hidden absolute top-4 left-4 w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-md flex items-center justify-center z-50">
                <i class="fa-solid fa-arrow-left"></i>
            </button>

            <div class="glass-panel p-8 rounded-3xl shadow-2xl flex flex-col items-center relative z-10 w-full max-w-sm">
                <div id="canvas-container" class="bg-white rounded-2xl p-4 shadow-inner min-w-[250px] min-h-[250px] flex items-center justify-center"></div>
                
                <div class="mt-8 w-full">
                    <button onclick="downloadCode()" class="btn-primary w-full flex items-center justify-center gap-2">
                        <i class="fa-solid fa-download"></i> Download PNG
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- LOGIC ---
        let mode = 'qr';
        let qrCode;
        let uploadedLogo = null;
        let videoStream = null;
        let codeReader = null;
        let scanInterval = null;

        // Init
        window.addEventListener('load', () => {
            if (window.ZXing) codeReader = new ZXing.BrowserMultiFormatReader();
            
            qrCode = new QRCodeStyling({
                width: 300, height: 300, type: 'svg',
                data: 'https://example.com',
                image: '',
                dotsOptions: { color: '#3b82f6', type: 'dots' },
                backgroundOptions: { color: '#ffffff' },
                imageOptions: { crossOrigin: 'anonymous', margin: 10 }
            });
            qrCode.append(document.getElementById('canvas-container'));
            updateUI();
            
            // Check theme
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').className = 'fa-solid fa-sun';
            }
        });

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        // Mobile View Toggle
        function toggleMobilePreview() {
            const body = document.body;
            const btn = document.getElementById('nav-preview-btn');
            
            if (body.classList.contains('preview-active')) {
                body.classList.remove('preview-active');
                btn.innerHTML = '<i class="fa-solid fa-eye"></i> <span>Preview</span>';
            } else {
                body.classList.add('preview-active');
                updatePreview(); // Ensure fresh render
                btn.innerHTML = '<i class="fa-solid fa-pen"></i> <span>Edit</span>';
            }
        }

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            
            // Button Styles
            const btnGen = document.getElementById('btn-generator');
            const btnScan = document.getElementById('btn-scanner');
            const activeClass = "bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 border border-blue-200 dark:border-blue-800";
            const inactiveClass = "text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-700";
            
            if (tab === 'generator') {
                btnGen.className = `py-2.5 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${activeClass}`;
                btnScan.className = `py-2.5 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${inactiveClass}`;
                stopCamera();
            } else {
                btnScan.className = `py-2.5 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${activeClass}`;
                btnGen.className = `py-2.5 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${inactiveClass}`;
            }
        }

        // QR/Barcode Mode
        function setMode(newMode) {
            mode = newMode;
            const btnQr = document.getElementById('btn-sub-qr');
            const btnBar = document.getElementById('btn-sub-barcode');
            
            if (mode === 'qr') {
                btnQr.className = "flex-1 py-2 text-xs font-bold rounded-lg bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-400 shadow-sm transition-all";
                btnBar.className = "flex-1 py-2 text-xs font-bold rounded-lg text-gray-500 dark:text-gray-400 transition-all";
                document.getElementById('qr-inputs').classList.remove('hidden');
                document.getElementById('style-controls').classList.remove('hidden');
                document.getElementById('barcode-inputs').classList.add('hidden');
                
                // Reset container for QR
                document.getElementById('canvas-container').innerHTML = '';
                qrCode.append(document.getElementById('canvas-container'));
                updateUI();
            } else {
                btnBar.className = "flex-1 py-2 text-xs font-bold rounded-lg bg-white dark:bg-slate-600 text-blue-600 dark:text-blue-400 shadow-sm transition-all";
                btnQr.className = "flex-1 py-2 text-xs font-bold rounded-lg text-gray-500 dark:text-gray-400 transition-all";
                document.getElementById('qr-inputs').classList.add('hidden');
                document.getElementById('style-controls').classList.add('hidden');
                document.getElementById('barcode-inputs').classList.remove('hidden');
                
                // Show text input for barcode
                document.querySelectorAll('[id^="inp-grp-"]').forEach(el => el.classList.add('hidden'));
                document.getElementById('inp-grp-text').classList.remove('hidden');
                generateBarcode();
            }
        }

        // UI Updates
        function updateUI() {
            if(mode === 'barcode') return;
            const type = document.getElementById('qr-type').value;
            document.querySelectorAll('[id^="inp-grp-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`inp-grp-${type}`).classList.remove('hidden');
            updatePreview();
        }

        // Preview Logic
        function getQRData() {
            const type = document.getElementById('qr-type').value;
            if(type === 'url') return document.getElementById('val-url').value || 'https://example.com';
            if(type === 'text') return document.getElementById('val-text').value || 'Hello';
            if(type === 'wifi') {
                const s = document.getElementById('wifi-ssid').value || 'MyWiFi';
                const p = document.getElementById('wifi-pass').value || '';
                const e = document.getElementById('wifi-enc').value;
                const h = document.getElementById('wifi-hidden').checked;
                return `WIFI:S:${s};T:${e};P:${p};H:${h};;`;
            }
            if(type === 'whatsapp') return `https://wa.me/${document.getElementById('wa-num').value}?text=${encodeURIComponent(document.getElementById('wa-msg').value)}`;
            if(type === 'email') return `mailto:${document.getElementById('email-addr').value}?subject=${encodeURIComponent(document.getElementById('email-sub').value)}`;
            return 'err';
        }

        function updatePreview() {
            if(mode === 'barcode') { generateBarcode(); return; }
            
            const c1 = document.getElementById('color-1').value;
            const c2 = document.getElementById('color-2').value;
            
            qrCode.update({
                data: getQRData(),
                image: uploadedLogo,
                dotsOptions: {
                    color: c1,
                    gradient: { type: 'linear', rotation: 45, colorStops: [{offset:0, color:c1}, {offset:1, color:c2}] }
                },
                backgroundOptions: { color: document.getElementById('bg-color').value }
            });
        }

        function generateBarcode() {
            const box = document.getElementById('canvas-container');
            box.innerHTML = '<svg id="barcode-svg"></svg>';
            try {
                let val = document.getElementById('val-text').value || '12345';
                const fmt = document.getElementById('barcode-format').value;
                JsBarcode('#barcode-svg', val, {
                    format: fmt, lineColor: '#000', width: 2, height: 80, displayValue: true
                });
            } catch(e) {
                box.innerHTML = '<p class="text-red-500 text-xs font-bold">Invalid Data</p>';
            }
        }

        // Helper Functions
        function setQrDots(t) {
            qrCode.update({ dotsOptions: { type: t === 'square' ? 'square' : 'dots' }, cornersSquareOptions: { type: t==='square'?'square':'extra-rounded' } });
        }
        function handleLogoUpload() {
            const f = document.getElementById('logo-input').files[0];
            if(f) { const r = new FileReader(); r.onload = e => { uploadedLogo = e.target.result; updatePreview(); }; r.readAsDataURL(f); }
        }
        async function downloadCode() {
            if(mode === 'qr') qrCode.download({ name: 'qr', extension: 'png' });
            else {
                const svg = document.querySelector('#barcode-svg');
                if(!svg) return;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                const xml = new XMLSerializer().serializeToString(svg);
                const svg64 = btoa(xml);
                const b64Start = 'data:image/svg+xml;base64,';
                const image64 = b64Start + svg64;
                
                img.onload = () => {
                    canvas.width = svg.getBoundingClientRect().width + 20;
                    canvas.height = svg.getBoundingClientRect().height + 20;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0,0,canvas.width,canvas.height);
                    ctx.drawImage(img, 10, 10);
                    const a = document.createElement('a');
                    a.download = 'barcode.png';
                    a.href = canvas.toDataURL('image/png');
                    a.click();
                };
                img.src = image64;
            }
        }

        // Scanner
        async function startCamera() {
            try {
                document.getElementById('scan-viewport').classList.remove('hidden');
                document.getElementById('scan-result').classList.add('hidden');
                const v = document.getElementById('video-preview');
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                v.srcObject = videoStream;
                v.play();
                
                scanInterval = setInterval(async () => {
                    try {
                        const c = document.createElement('canvas');
                        c.width = v.videoWidth; c.height = v.videoHeight;
                        c.getContext('2d').drawImage(v,0,0);
                        const r = codeReader.decodeFromImageData(c.getContext('2d').getImageData(0,0,c.width,c.height));
                        if(r) {
                            clearInterval(scanInterval);
                            stopCamera();
                            document.getElementById('result-text').innerText = r.getText();
                            document.getElementById('scan-result').classList.remove('hidden');
                        }
                    } catch(e) {}
                }, 500);
            } catch(e) { alert("Camera Error"); }
        }
        function stopCamera() {
            if(videoStream) videoStream.getTracks().forEach(t=>t.stop());
            clearInterval(scanInterval);
            document.getElementById('scan-viewport').classList.add('hidden');
        }
        function copyResult() { navigator.clipboard.writeText(document.getElementById('result-text').innerText); alert("Copied"); }
        function useResult() {
            const txt = document.getElementById('result-text').innerText;
            switchTab('generator');
            document.getElementById('qr-type').value = 'text';
            document.getElementById('val-text').value = txt;
            updateUI();
        }
    </script>
